<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>米游社兑换小助手</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="fas fa-home"></i> 主页
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('start_task') }}">
                    <i class="fas fa-play"></i> 开始运行
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('get_user_info') }}">
                    <i class="fas fa-user"></i> 获取个人信息
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('product_list_view') }}">
                    <i class="fas fa-list"></i> 获取商品列表
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('create_task') }}">
                    <i class="fas fa-plus"></i> 新建任务
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0);" onclick="openTaskList()">
                    <i class="fas fa-tasks"></i> 打开任务列表
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0);" onclick="openLogFile()">
                    <i class="fas fa-file-alt"></i> 查看日志文件
                </a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    <script type="text/javascript">
        function openLogFile() {
            window.open('/view_log', '_blank');
        }
        function openTaskList() {
            fetch('/open_task_list');
        }
    </script>
</body>
</html>
